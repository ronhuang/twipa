application: twitter-profile-timeline
version: 1
runtime: python
api_version: 1

handlers:
# Services.
- url: /twitter/.*
  script: twitter.py
  login: admin

- url: /profile_image/.*
  script: main.py

- url: /events/.*
  script: main.py

# Static URIs.
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /css
  static_dir: css

- url: /img
  static_dir: img

# Turn on several Google experimental services.
- url: /_ah/queue/deferred
  script: $PYTHON_LIB/google/appengine/ext/deferred/deferred.py
  login: admin

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

# Main services
- url: .*
  script: main.py
